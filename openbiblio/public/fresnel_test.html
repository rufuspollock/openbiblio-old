<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://knowledgeforge.net/media/css/master.css" />
        <link rel="stylesheet" type="text/css" href="/css/overcast/jquery-ui-1.8.1.custom.css" />
        <link rel="stylesheet" type="text/css" href="/css/fresnel.css" />
        <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery.rdfquery.rules.min-1.0.js"></script>
        <script type="text/javascript" src="/js/jquery.ordf.js"></script>
        <script type="text/javascript" src="/js/jquery.fresnel.js"></script>
        <script type="text/javascript" src="/js/jquery.rdfquery.fresnel.edit.js"></script>
        <script type="text/javascript">

        test_graph = "http://bibliographica.org/test";
        test_graph2 = "http://dbpedia.org/resource/Sigmund_Freud";
        test_lens = "http://bibliographica.org/lens/frbr_person";

        $(function() {
            fresnel = new $.rdf.fresnel();

            $("#content").Fresnel({ fresnel: fresnel, editable: true });
            $("<li></li>")
                .LensChooser({ fresnel: fresnel, uri: test_lens })
                .prependTo("#navigation");
            $("#primary")
                .GraphChooser({ fresnel: fresnel })
                .HistoryViewer({ fresnel: fresnel });
            $("#subnav")
                .GraphSaver({ fresnel: fresnel });

            fresnel.addFresnel({ uri: test_lens });
            var store = new $.ordf();
            store.recv({ uri: test_graph, callback: function (g) { fresnel.addData(g); }});
        });

        </script>
    </head>
    <body>
        <div id="top">
            <div id="top-inner">
                <div id="top-bar">
                    <h1><a href="http://bibliographica.org/">Bibliographica<sup style="font-size:0.4em;">Beta</sup></a></h1>
                </div>
            </div>
            <ul id="navigation"></ul>
            <ul id="subnav"></ul>
        </div>
        <div id="primary" class="sidebar">
            <div id="history"></div>
        </div>
        <div id="main">
            <div id="content"></div>
        </div>
    </body>
</html>
