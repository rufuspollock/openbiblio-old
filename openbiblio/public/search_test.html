<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<title>Bibliographica (beta)</title>
        <link rel="stylesheet" type="text/css" href="http://knowledgeforge.net/media/css/master.css" />
		<link type="text/css" href="css/overcast/jquery-ui-1.8.1.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/fresnel.css" rel="stylesheet" />
        <link type="text/css" href="css/search.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="ui/jquery-ui-1.8.1.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery.rdfquery.rules.min-1.0.js"></script>
        <script type="text/javascript" src="js/jquery.ordf.js"></script>
        <script type="text/javascript" src="js/jquery.fresnel.js"></script>
        <script type="text/javascript" src="js/jquery.fresnel.widgets.js"></script>
		<script type="text/javascript">
            search_lens = "http://bibliographica.org/lens/search_result";
			$(function(){
                search_render = new $.rdf.fresnel();
                search_render.addFresnel({ uri: search_lens });
                $("#search")
                    .val("Search")
                    .click(function (e) {
                        ordf = new $.ordf();
                        ordf.search({ query: $("#query").val(), callback: function(data) {
                            $("#results").children().each(function () { $(this).remove(); });
                            $("#results").SearchResults({ fresnel: search_render, data: data });
                        }})
                    });
			});
		</script>
	</head>
	<body>
        <div id="top">
            <div id="top-inner">
                <div id="top-bar">
                    <h1><a href="http://bibliographica.org/">Bibliographica<sup style="font-size:0.4em;">Beta</sup></a></h1>

                </div>
            </div>
            <ul id="subnav">
                <li>
                    <input type="text" size="80" id="query" />
                    <input type="submit" id="search" />
                </li>
            </ul>
        </div>
        <div id="main">
            <div id="results">
            </div>
        </div>
        <div id="primary" class="sidebar"></div>
	</body>
</html>
